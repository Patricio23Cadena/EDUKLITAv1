<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

<script>
function myfunction() {
}
</script>

	<style>
#Fondo {
	background: url(images/administrador3.jpg);
	background-size: cover;
	background-repeat: no-repeat;
}
</style> 
	<h:outputStylesheet library="css" name="estilosRegister.css" /> 
	<title>REGISTRAR USUARIO</title>
</h:head>


 <div class="frame">
   
  <button onclick="window.location.href='/eduklita/admin.jsf'"  class="custom-btn btn-12"><span>   </span><span>    </span>
   
  </button> 
</div> 

<h:body id="Fondo"> 
 
 <div class="login-container" >
	<h:form  class="form-login">
	<p:growl id="growl" showDetail="true" life="3000" />
	<p:outputPanel style="display:block" id="panel">
	<p:messages id="msgs"/>
		<ul class="login-nav">
			<li class="login-nav__item active">
			 
			 <p:link outcome="register" value="REGISTRARSE">
        <f:param name="register" value="10"/></p:link> 
			</li>
		</ul>
 
 		<p:outputLabel for="nombres" value="Nombres:" class="login__label"/> 
		<p:inputText id="nombres" value="#{userView.nombres}" required="true" class="login__input" type="text" label="Nombres">
		 <f:validateLength minimum="7"/> 
		 </p:inputText>
		<p:message for="nombres" display="icon" />
		 
		 
	<p:outputLabel for="apellidos" value="Apellidos:" class="login__label"/> 
		<p:inputText id="apellidos" value="#{userView.apellidos}" required="true" class="login__input" type="text" label="Apellidos">
		 <f:validateLength minimum="7"/> 
		 </p:inputText>
		<p:message for="apellidos" display="icon" />
		
		
		<p:outputLabel for="cedula" value="Cédula:" class="login__label"/> 
		<p:inputText id="cedula" value="#{userView.cedula}" required="true" class="login__input" type="text" label="Cedula">
		 <f:validateLength minimum="10" maximum="10"/> 
		 </p:inputText>
		<p:message for="cedula" display="icon" />
		
		<p:outputLabel for="edad" value="Edad:" class="login__label"/> 
		<p:inputText id="edad" value="#{userView.edad}" required="true" class="login__input" type="text" label="Edad">
		 <f:validateLength minimum="1" maximum="2"/> 
		 </p:inputText>
		<p:message for="edad" display="icon" />
		
		
		
		
		<p:outputLabel for="correo" value="Correo electrónico:" class="login__label"/> 
		<p:inputText id="correo" value="#{userView.correo}" required="true" class="login__input" type="text" label="correo">
		 <f:validateLength minimum="20"/> 
		 </p:inputText>
		<p:message for="correo" display="icon" /> 
		 
		<p:outputLabel for="password" class="login__label" value="Contraseña:"> 
		</p:outputLabel>
		<p:password id="password" value="#{userView.lastname}" toggleMask="true" class="login__input" required="true" redisplay="true" label="Password">
		 <f:validateLength minimum="10"/> 
		 <p:ajax update="msgPassword" event="keyup" />
            </p:password> 
		 <p:message for="password" id="msgPassword" display="icon" />
		<p:commandButton  actionListener="#{userView.showWarn}" type="password" update="growl" value="REGISTRAR" id="contraseña"  class="login__submit" icon="pi pi-check" style=" text-align: center; border-style: none;"/>
	 
	</p:outputPanel>
	</h:form>
	
	<a href="http://localhost:8080/eduklita/login.jsf" style="font-size:1.5em" class="login__forgot">¿Ya tienes tu cuenta?</a>
	
</div>

 	

  
 
 	 

</h:body>
</html>
