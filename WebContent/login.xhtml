<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
 

	<style>
#Fondo {
	background: url(images/administrador3.jpg);
	background-size: cover;
	background-repeat: no-repeat;
}
</style> 
	<h:outputStylesheet library="css" name="estiloslogin.css" /> 
	<title>LOGIN</title>
</h:head>

 



 
<div class="frame">
   
  <button onclick="window.location.href='/eduklita/index.jsf'"  class="custom-btn btn-12"><span>  </span><span>     </span>
   
  </button>
   
   
</div> 

<h:body id="Fondo"> 
 
 <div class="login-container" >
	<h:form  class="form-login">
	<p:growl id="growl" showDetail="true" life="1000"  />
	<p:outputPanel style="display:block" id="panel">
	<p:messages id="msgs"/>
		<ul class="login-nav">
			<li class="login-nav__item active">
				 <p:link outcome="login" value="INGRESAR">
        <f:param name="login" value="10"/></p:link> 
			</li>
		</ul> 
 
 		<p:outputLabel for="firstname" value="Correo electrónico:" class="login__label"/>
			
		<p:inputText id="firstname" value="#{userView.correo}" required="true" class="login__input" type="text" label="Firstname">
		 <f:validateLength minimum="10"/> 
		 </p:inputText>
		<p:message for="firstname" display="icon" />
		
		 
		<p:outputLabel for="password" class="login__label" value="Contraseña:">
			 
		</p:outputLabel>
		<p:password id="password" value="#{userView.clave}" toggleMask="true" class="login__input" required="true" redisplay="true" label="Password">
		 <f:validateLength minimum="10" maximum="20"/> 
		 <p:ajax update="msgPassword" event="keyup" />
            </p:password> 
		 <p:message for="password" id="msgPassword" display="icon" />
		 

		<p:commandButton  action="#{userView.showInfo()}" type="password" update="growl" value="INGRESAR" id="contraseña"  class="login__submit" icon="pi pi-check" style=" text-align: center; border-style: none;"/>
	
	</p:outputPanel>
	</h:form>
	
	 
	
</div>

 	
<script></script>
  
 
 	 

</h:body>
</html>
