<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<style>
#Fondo {
	background: red;
	background-size: cover;
	background-repeat: no-repeat;
}


.ui-widget-content { 
      background: url(images/satelite2.jpg); 
          color: White;
}


</style> 
	<h:outputStylesheet library="css" name="estiloslogin.css" /> 
	<title>LOGIN</title>
</h:head>
<h:body id="Fondo">

 <div class="login-container" >
	<h:form  class="form-login">
	<p:growl id="growl" showDetail="true" life="2000" />
	<p:outputPanel style="display:block" id="panel">
	<p:messages id="msgs"/>
		<ul class="login-nav">
			<li class="login-nav__item active">
				<a href="#">Sign In</a>
			</li>
		</ul>
 
 		<p:outputLabel for="firstname" value="Username" class="login__label"/>
			
		<p:inputText id="firstname" value="#{userView.firstname}" required="true" class="login__input" type="text" label="Firstname">
		 <f:validateLength minimum="7"/> 
		 </p:inputText>
		<p:message for="firstname" display="icon" />
		
		
		
		<p:outputLabel for="password" class="login__label" value="Password">
			 
		</p:outputLabel>
		<p:password id="password" value="#{userView.lastname}" toggleMask="true" class="login__input" required="true" redisplay="true" label="Password">
		 <f:validateLength minimum="10"/> 
		 <p:ajax update="msgPassword" event="keyup" />
            </p:password> 
		 <p:message for="password" id="msgPassword" display="icon" />
		<p:commandButton  actionListener="#{userView.showWarn}" update="growl" value="SING IN"   class="login__submit" icon="pi pi-check"/>
	</p:outputPanel>
	</h:form>
	
	<a href="#" class="login__forgot">¿Has olvidado tu contraseña?</a>
	
</div>

 	

 
 	 

</h:body>
</html>
